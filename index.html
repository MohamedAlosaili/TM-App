<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App Starter Script -->
    <script src="js/app.js" type="module" defer></script>

    <!-- Main CSS Style File -->
    <link rel="stylesheet" href="./style/main.css">

    <!-- Favicon -->
    <link rel="icon" href="./imgs/favicon.ico">

    <title>MT:TIME</title>
</head>

<body>

    <header class="nav-bar">
        <div class="container">
            <a href="index.html">
                <figure class="logo">
                    <img src="./imgs/logo.png" alt="TM logo">
                    <figcaption class="logo-name">TM<span>:Time</span></figcaption>
                </figure>
            </a>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <aside class="sidbar-menu">
                <nav class="nav-list">
                    <a data-page="home" class="nav-link">
                        <i class="icon fa-solid fa-house"></i>
                        <h3 class="page-title">Home</h3>
                    </a>
                    <a data-page="movie" class="nav-link active">
                        <i class="icon fa-solid fa-clapperboard"></i>
                        <h3 class="page-title">Movies</h3>
                    </a>
                    <a data-page="tv" class="nav-link">
                        <i class="icon fa-solid fa-tv"></i>
                        <h3 class="page-title">TV show</h3>
                    </a>
                    <a data-page="watchlist" class="nav-link">
                        <i class="icon fa-solid fa-bookmark"></i>
                        <h3 class="page-title">Watchlist</h3>
                    </a>
                </nav>
                <form class="search-form ">
                    <input type="text" placeholder="Search. . .">
                    <button class="icon fa-solid fa-magnifying-glass"></button>
                </form>
            </aside>
        </div>
    </header>

    <div class="layer"></div>
    <div class="loading-spinner active">
        <span class="load-out"></span>
        <span class="load-in"></span>
    </div>

    <main class="page-section" data-main-page></main>

    <footer class="footer">
        <div class="container">
            &copy; <span class="year">2022 </span><a href="https://github.com/MohamedAlosaili/midNightMovie-App"
                class="author">@MohamedAlosaili</a> All Right Reserved
        </div>
    </footer>

</body>

</html>
