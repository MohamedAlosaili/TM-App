<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App Starter Script -->
    <script src="js/app.js" type="module" defer></script>

    <!-- Main CSS Style File -->
    <link rel="stylesheet" href="./style/main.css">

    <!-- Favicon -->
    <link rel="icon" href="./imgs/favicon.ico">

    <title>MT:TIME</title>
</head>

<body>

    <header class="nav-bar">
        <div class="container">
            <a href="#">
                <figure class="logo">
                    <img src="./imgs/logo.png" alt="TM logo">
                    <figcaption class="logo-name">TM<span>:Time</span></figcaption>
                </figure>
            </a>
            <div class="hamburger" data-mobile-toggler>
                <span></span>
                <span></span>
                <span></span>
            </div>
            <aside class="sidbar-menu" data-mobile-menu>
                <nav class="nav-list">
                    <a data-page="home" class="nav-link active">
                        <i class="icon fa-solid fa-house"></i>
                        <h3 class="page-title">Home</h3>
                    </a>
                    <a data-page="movie" class="nav-link">
                        <i class="icon fa-solid fa-clapperboard"></i>
                        <h3 class="page-title">Movies</h3>
                    </a>
                    <a data-page="tv" class="nav-link">
                        <i class="icon fa-solid fa-tv"></i>
                        <h3 class="page-title">TV show</h3>
                    </a>
                    <a data-page="watchlist" class="nav-link">
                        <i class="icon fa-solid fa-bookmark"></i>
                        <h3 class="page-title">Watchlist</h3>
                    </a>
                </nav>
                <form class="search-form" data-search-form>
                    <input type="text" data-search-input placeholder="Search. . .">
                    <button class="icon fa-solid fa-magnifying-glass"></button>
                </form>
            </aside>
        </div>
    </header>
    <div class="layer" data-layer></div>

    <main class="page-section flex-column" data-main-page></main>

    <div class="scroll-to-top" data-scroll-top>
        <i class="icon fa-solid fa-angle-up"></i>
    </div>

    <footer class="footer">
        <div class="container">
            <img src="./imgs/logo.png" alt="TM logo">
            &copy; <span data-copyright-year></span><a href="https://github.com/MohamedAlosaili/midNightMovie-App"
                class="underline accent-color">@MohamedAlosaili</a> All Right Reserved
        </div>
    </footer>

</body>

</html>
